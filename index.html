<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Exercícios - APE - Monitoria</title>
    <style type="text/css">
        @charset "UTF-8";

        /* -- Configurações Gerais -- */

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto Slab', sans-serif;
            margin: 0;
            animation: 1.5s init;
        }

        @keyframes init {
            0% {
                opacity: 0;
            }   

            100% {
                opacity: 1;
            }
        }

        /* ---- header ---- */

        header.img {
            height: 350px;
            background-image: linear-gradient(45deg, #0D69AC, #F5CD30);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #eee;
        }

        header div {
            display: block;
            text-align: center;
        }

        header div h1 {
            margin-top: 0;
            font-size: 25px;
        }

        header div p {
            font-size: 18px;
            padding: 0 25px;
        }

        header div a {
            display: inline-block;
            text-decoration: none;
            color: #eee;
            margin: 10px 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px 70px;
            font-size: 18px;
        }
        
        @media (min-width: 700px) {
            header div h1 {
                margin-top: 0;
                font-size: 45px;
            }

            header div p {
                font-size: 20px;
                padding: 0 140px;
            }

            header div a {
                display: inline-block;
                text-decoration: none;
                color: #eee;
                margin: 10px 10px;
                border: 1px solid #eee;
                border-radius: 5px;
                padding: 10px 20px;
            }
        }

        @media (min-width: 1000px) {
            header div p {
                padding: 0 0;
            }
        }
        /* ---- main ---- */
    </style>
</head>
<body>
    <header class="img">
        <div>
            <h1 class="title">Lista de Exercícios - APE</h1>
            <p>Monitoria da Disciplina de Algoritmos e Programação Estruturada do Curso Superior de TSI do IFPB campus João Pessoa.</p>
            <a href="https://github.com/AdriandersonLira/APE">View Github</a>
            <a href="https://github.com/AdriandersonLira/APE/archive/master.zip">Download .zip</a>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
